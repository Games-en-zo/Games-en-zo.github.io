<!DOCTYPE html>
<html lang="{{ site.lang | default: "nl-NL" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
	  
		<title>{{ site.siteName }} </title>
		<meta name="generator" content="Jekyll v3.8.5" />
		<meta property="og:title" content="Games & zo" />
		<meta property="og:locale" content="nl_NL" />
		<meta name="description" content="Games & zo - webapp" />
		<meta property="og:description" content="hiJen14 pages" />
		<link rel="canonical" href="https://hijen14.github.io/" />
		<meta property="og:url" content="https://hijen14.github.io/" />
		<meta property="og:site_name" content="Games-en-zo" />
			<script type="application/ld+json">
			{
    			"@context": "http://schema.org",
    			"@type": "WebSite",
    			"url": "https://games-en-zo.github.io/",
    			"name": “Games-en-zo",
    			"description": “Games en Zo, website voor de webgl experience.”
			}
			</script>
			<script type="text/javascript">
			$(function() 
			{      
    				let isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;

    				if (isMobile) 
				{
					alert("Mobile!");
        				document.getElementById("unityContainer").className = "MyClass";
    				}
 			});
	  		</script> 
  </head>
  <body>
    <header>
	    <div id="inner-header">
          	<h1>{{ site.siteName }}</h1>
        	<h2>{{ site.description }}</h2>
	    </div>
    </header>
	  <div id="header2"></div>

    <div id="content-wrapper">
      <div id="inner-content">
        <section id="main-content">
		<script src="{{ site.baseurl }}assets/unity/gamesenzo/TemplateData/UnityProgress.js"></script> 
		<script src="{{ site.baseurl }}assets/unity/gamesenzo/Build/UnityLoader.js"></script> 
			
   		<script>
      			var unityInstance = UnityLoader.instantiate("unityContainer", "{{ site.baseurl }}assets/unity/gamesenzo/Build/webgl.json", {onProgress: UnityProgress});
    		</script>
    	<div class="webgl-content">
      		<div id="unityContainer" style="width: 960px; height: 600px"></div>
        	<div class="webgl-logo"></div>
        	<a class="fullscreen" onclick="unityInstance.SetFullscreen(1)">Full Screen</a>
      	</div>
	    
          	{{ content }}
        </section>
      </div>
	</div>
  <footer>   		
	<div id="inner-footer">
		<!--<p><a href="/">Home</a></p>-->
			<p>&copy; {{ site.time | date: "%Y" }} Games en zo</p>
        	<p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
	</div>
   </footer>
  </body>
</html>
